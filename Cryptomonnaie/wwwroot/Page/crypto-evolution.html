    <script src="../assets/js/bs-init.js"></script>
    <script src="../assets/js/theme.js"></script>
    <script>
        let cryptoChart;

        async function updateChart() {
            try {
                const response = await fetch('/api/CryptoEvolution/evolution');
                const data = await response.json();
                console.log(data);
                
                const colors = [
                    'rgb(255, 99, 132)',   // red
                    'rgb(54, 162, 235)',   // blue
                    'rgb(255, 206, 86)',   // yellow
                    'rgb(75, 192, 192)',   // green
                    'rgb(153, 102, 255)',  // purple
                    'rgb(255, 159, 64)'    // orange
                ];

                const datasets = Object.entries(data).map(([crypto, values], index) => ({
                    label: crypto,
                    data: values.map(v => ({
                        x: v.date,
                        y: parseFloat(v.price)
                    })),
                    borderColor: colors[index % colors.length],
                    backgroundColor: colors[index % colors.length].replace('rgb', 'rgba').replace(')', ', 0.2)'),
                    fill: false
                }));

                // Get all unique dates for labels
                const allDates = new Set();
                Object.values(data).forEach(values => {
                    values.forEach(v => allDates.add(v.date));
                });
                const labels = Array.from(allDates).sort();

                if (cryptoChart) {
                    cryptoChart.destroy();
                }

                const ctx = document.getElementById('cryptoChart').getContext('2d');
                const config = {
                    type: 'line',
                    data: { 
                        labels: labels,
                        datasets: datasets 
                    },
                    options: {
                        responsive: true,
                        scales: {
                            x: {
                                type: 'time',
                                time: {
                                    unit: 'hour',
                                    displayFormats: {
                                        hour: 'DD/MM HH:mm'
                                    }
                                },
                                title: {
                                    display: true,
                                    text: 'Datetime'
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Value (€)'
                                },
                                ticks: {
                                    callback: function(value) {
                                        return value.toFixed(2) + '€';
                                    }
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                display: true,
                                position: 'top'
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        return `${context.dataset.label}: ${context.parsed.y.toFixed(2)}€`;
                                    }
                                }
                            }
                        }
                    }
                };

                cryptoChart = new Chart(ctx, config);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Initial update
        document.addEventListener('DOMContentLoaded', updateChart);
        
        // Update every minute
        // setInterval(updateChart, 60000);

        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/Home/Login';
        }
    </script>
