    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../assets/js/chart.min.js"></script>
    <script src="../assets/js/bs-init.js"></script>
    <script src="../assets/js/theme.js"></script>
    <script>
        let cryptoChart;

        async function updateChart() {
            try {
                const response = await fetch('/api/CryptoEvolution/evolution');
                const data = await response.json();

                const colors = [
                    'rgb(255, 99, 132)',
                    'rgb(54, 162, 235)',
                    'rgb(255, 206, 86)',
                    'rgb(75, 192, 192)',
                    'rgb(153, 102, 255)',
                    'rgb(255, 159, 64)'
                ];

                const datasets = Object.entries(data).map(([crypto, values], index) => ({
                    label: crypto,
                    data: values.map(v => ({ x: new Date(v.date), y: v.price })),
                    borderColor: colors[index % colors.length],
                    fill: false,
                    tension: 0.1
                }));

                if (cryptoChart) {
                    cryptoChart.destroy();
                }

                cryptoChart = new Chart(document.getElementById('cryptoChart'), {
                    type: 'line',
                    data: {
                        datasets: datasets
                    },
                    options: {
                        responsive: true,
                        scales: {
                            x: {
                                type: 'time',
                                time: {
                                    unit: 'day',
                                    displayFormats: {
                                        day: 'DD/MM'
                                    }
                                }
                            },
                            y: {
                                beginAtZero: false,
                                suggestedMax: 400,
                                ticks: {
                                    stepSize: 50
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                position: 'top',
                                labels: {
                                    usePointStyle: true,
                                    padding: 20
                                }
                            }
                        }
                    }
                });
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Update every 10 seconds
        setInterval(updateChart, 10000);

        // Initial update
        document.addEventListener('DOMContentLoaded', updateChart);

        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/Home/Login';
        }
    </script>
