<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Portefeuille Crypto</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/Anton.css">
    <link rel="stylesheet" href="../assets/css/Exo%202.css">
    <link rel="stylesheet" href="../assets/css/Nunito.css">
    <link rel="stylesheet" href="../assets/css/Orbitron.css">
    <link rel="stylesheet" href="../assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="../assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/fonts/fontawesome5-overrides.min.css">
    <style>
        .crypto-card {
            transition: all 0.3s ease;
        }
        .crypto-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <nav class="navbar align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0 navbar-dark" style="background: #bfb699;">
            <div class="container-fluid d-flex flex-column p-0">
                <a class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0" href="#">
                    <div class="sidebar-brand-icon rotate-n-15"><i class="fa fa-bitcoin"></i></div>
                    <div class="sidebar-brand-text mx-3"><span style="font-size: 28px;font-family: Orbitron, sans-serif;">It-COIN</span></div>
                </a>
                <hr class="sidebar-divider my-0">
                <ul class="navbar-nav text-light" id="accordionSidebar">
                    <li class="nav-item"><a class="nav-link" href="Cours"><i class="fas fa-tachometer-alt"></i><span style="font-family: Orbitron, sans-serif;">Crypto Evolution</span></a></li>
                    <li class="nav-item"><a class="nav-link active" href="Portfolio"><i class="fas fa-user"></i><span style="font-family: Orbitron, sans-serif;">Profile and wallet</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="Transactions"><i class="fas fa-table"></i><span style="font-family: Orbitron, sans-serif;">Transactions</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html"><i class="far fa-user-circle"></i><span style="font-family: Orbitron, sans-serif;">Login</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="register.html"><i class="fas fa-user-circle"></i><span style="font-family: Orbitron, sans-serif;">Register</span></a></li>
                </ul>
                <div class="text-center d-none d-md-inline"><button class="btn rounded-circle border-0" id="sidebarToggle" type="button"></button></div>
            </div>
        </nav>
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <nav class="navbar navbar-expand shadow mb-4 topbar static-top navbar-light" style="border-color: #596069;background: #596069;">
                    <div class="container-fluid">
                        <button class="btn btn-link d-md-none rounded-circle me-3" id="sidebarToggleTop" type="button"><i class="fas fa-bars"></i></button>
                        <ul class="navbar-nav flex-nowrap ms-auto" style="background: #596069;">
                            <div class="d-none d-sm-block topbar-divider"></div>
                            <li class="nav-item dropdown no-arrow">
                                <div class="nav-item dropdown no-arrow">
                                    <a class="dropdown-toggle nav-link" aria-expanded="false" data-bs-toggle="dropdown" href="#" style="background: #596069;">
                                        <span class="d-none d-lg-inline me-2 text-gray-600 small" style="font-family: Orbitron, sans-serif;color: #bfb699;">
                                            <span style="color: rgb(247, 246, 244);" id="userDisplayName">Chargement...</span>&nbsp;
                                        </span>
                                    </a>
                                    <div class="dropdown-menu shadow dropdown-menu-end animated--grow-in">
                                        <a class="dropdown-item" href="Portfolio"><i class="fas fa-user fa-sm fa-fw me-2 text-gray-400"></i>&nbsp;Profile</a>
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt fa-sm fa-fw me-2 text-gray-400"></i>&nbsp;Logout</a>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>

                <div class="container-fluid">
                    <div class="d-sm-flex justify-content-between align-items-center mb-4">
                        <h3 class="text-dark mb-0">Mon Portefeuille Crypto</h3>
                    </div>

                    <div class="row">
                        <div class="col-lg-8">
                            <div class="card shadow mb-4">
                                <div class="card-header py-3">
                                    <h6 class="text-primary fw-bold m-0">Mes Cryptomonnaies</h6>
                                </div>
                                <div class="card-body">
                                    <div id="portfolioList" class="table-responsive">
                                        <table class="table">
                                            <thead>
                                                <tr>
                                                    <th>Crypto</th>
                                                    <th>Quantité</th>
                                                    <th>Prix Actuel</th>
                                                    <th>Valeur Totale</th>
                                                    <th>Actions</th>
                                                </tr>
                                            </thead>
                                            <tbody id="portfolioTableBody">
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-4">
                            <div class="card shadow mb-4">
                                <div class="card-header py-3">
                                    <h6 class="text-primary fw-bold m-0">Nouvelle Transaction</h6>
                                </div>
                                <div class="card-body">
                                    <form id="transactionForm">
                                        <div class="mb-3">
                                            <label class="form-label">Type de Transaction</label>
                                            <select class="form-control" id="transactionType">
                                                <option value="buy">Acheter</option>
                                                <option value="sell">Vendre</option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Cryptomonnaie</label>
                                            <select class="form-control" id="cryptoSelect">
                                                <!-- Rempli dynamiquement -->
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Quantité</label>
                                            <input type="number" class="form-control" id="quantity" step="0.000001" min="0" required>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Valider</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
    </div>

    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../assets/js/bs-init.js"></script>
    <script src="../assets/js/theme.js"></script>
    <script src="../js/crypto-portfolio.js"></script>
</body>

</html>
